<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Language | هەڵبژاردنی زمان | المشاريع</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .language-selector {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            background: linear-gradient(rgba(1, 2, 3, 0.7), rgba(1, 2, 3, 0.7));
            color: white;
            padding: 2rem 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .language-option {
            padding: 1.5rem 1rem;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .language-option:hover, .language-option:active {
            background-color: #f8f9fa;
        }

        .language-option:last-child {
            border-bottom: none;
        }

        .language-info {
            display: flex;
            align-items: center;
            text-align: left;
        }

        .flag {
            font-size: 2rem;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-text {
            display: flex;
            flex-direction: column;
        }

        .language-name {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .native-name {
            font-size: 1rem;
            opacity: 0.7;
        }

        .arrow {
            font-size: 1.2rem;
            opacity: 0.5;
        }

        .description {
            display: none;
        }

        .developer {
            margin-top: 1.5rem;
            text-align: center;
            color: white;
            font-size: 0.8rem;
            padding: 0 1rem;
        }

        .developer a {
            color: #ecf0f1;
            text-decoration: none;
            border-bottom: 1px dashed #ecf0f1;
        }

        /* Active state for touch */
        .language-option:active {
            background-color: #e9ecef;
        }

        @media (min-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .language-option {
                padding: 2rem 1.5rem;
            }
            
            .language-name {
                font-size: 1.4rem;
            }
            
            .native-name {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <div class="header">
                <h1>projects / پڕۆژەکان / المشاريع</h1>
                <p>Choose your language / زمانی خۆت هەڵبژێرە / اختر لغتك الخاصة</p>
            </div>
            <div class="options">
                <a href="menu/Menu_en.html" class="language-option">
                    <div class="language-info">
                        <div class="language-text">
                            <div class="language-name">English</div>
                            <div class="native-name">English</div>
                        </div>
                    </div>
                    <div class="arrow">→</div>
                </a>
                <a href="menu/Menu_ar.html" class="language-option">
                    <div class="language-info">
                        <div class="language-text">
                            <div class="language-name">Arabic</div>
                            <div class="native-name">عرەبی</div>
                        </div>
                    </div>
                    <div class="arrow">→</div>
                </a>
                <a href="menu/Menu_ku.html" class="language-option">
                    <div class="language-info">
                        <div class="language-text">
                            <div class="language-name">Kurdish</div>
                            <div class="native-name">کوردی</div>
                        </div>
                    </div>
                    <div class="arrow">→</div>
                </a>
            </div>
        </div>
        <div class="developer">
            <p>Developed by Ibrahim Hussein | <a href="https://imxoshnawm.github.io/ibrahim_Portfolio/" target="_blank">Portfolio</a></p>
        </div>
    </div>
</body>
</html>
